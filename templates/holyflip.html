<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>HOly Flip!</title>
  </head>
  <body>




      <main role="main" class="container">
      <div class="jumbotron">
      <div class="mx-auto" style="width:400px">
        <h1 >Holy Flip Batman!</h1>
      <div data-bind="foreach:hflipper" class="starter-template">
            <h4>
            <span data-bind="text:bookname"> </span>
            <span data-bind="text:chapter"></span>:
            <span data-bind="text:verse"></span>
            </h4>
            <span data-bind="text:text"></span>
      </div><br />
      <div class="float-right">
        <button data-bind="click:flipIt" class="btn btn-primary">Flip!</button>
        </div>
       </div>
       </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>

    <script type=text/javascript src="{{url_for('static', filename='scripts/knockout-3.4.2.js')}}"></script>
    <script type=text/javascript src="{{url_for('static', filename='scripts/hf.js')}}"></script>
  </body>
</html>
